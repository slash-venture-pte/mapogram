version: "3"
services:
  mapogram:
    restart: always
    ports:
      - ${PORT}:${PORT}
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - API_URL=${API_URL}
      - PORT=${PORT}
  db:
    image: postgres
    restart: always
    environment:
      - "POSTGRES_USER=${POSTGRES_USER}"
      - "POSTGRES_DB=${POSTGRES_DB}"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    ports:
      - "${POSTGRES_PORT}:5432"